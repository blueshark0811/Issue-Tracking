<!-- Create Issue Modal -->
<form id="create-issue-form" action="/issue/create/" method="post">
    <div class="modal fade" id="createIssueModal" tabindex="-1" role="dialog" aria-labelledby="createIssueModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Create Issue</h4>
          </div>
          <div class="modal-body">
          {{ create_issue_form.as_p }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</form>
<script>
    $(function(){
       $('create-issue-form').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: "/issue/create/",
                type: "POST",
                data: $("create-issue-form").serialize(),
                success: function(data){}
            });
       });
    });
</script>
