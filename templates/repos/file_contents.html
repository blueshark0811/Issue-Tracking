{% extends "repos/repobase.html" %}

{% load vcshighlight %}

{% block title %}
    {{ path }} in {{ repo.name }}
{% endblock %}

{% block extra_head %}
    <style type="text/css">
        {% highlight_css %}
    </style>
{% endblock %}

{% block content %}
    <div style="margin-left: 175px;">
    <h1>
        Contents of {{ path }}
    </h1>
    {{ file|highlight:path }}
    </div>
{% endblock %}
